<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__profile">
        <figure class="card__profile--img">
          <img src="./images/image-victor.jpg" alt="Victor's image">
        </figure>
        <div class="card__profile--name">
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>
        <div class="card__profile--info">
          <div class="info__followers">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="info__likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="info__photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/tomas.dev/" target="_blank">Tomás López</a>.
  </footer>
</body>
</html>
